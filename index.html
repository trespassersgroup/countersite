<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f09dce, #e0eafc);
        }
        .counter {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative; /* Allow absolute positioning of audio */
        }
        .counter h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #6a1b9a; /* Purple text color for the heading */
        }
        .counter p {
            font-size: 2rem; /* Increased font size for the counter */
            margin: 10px 0 0;
            color: #6a1b9a; /* Purple text color */
        }
        .counter span {
            font-weight: bold;
            color: #6a1b9a; /* Purple text color for the numbers */
        }
        .hidden-audio {
            display: none; /* Hide audio element */
        }
    </style>
</head>
<body>
    <div class="counter">
        <h1>VOLIM TE OVOLIKO DUGO!</h1>
        <p id="counter"></p>
    </div>

    <!-- Background Audio -->
    <audio class="hidden-audio" id="background-audio" src="https://drive.google.com/uc?export=download&id=1duYHn_ZJQ_Jdqa_eMMJq5PjgGxPc3S40" autoplay loop></audio>

    <script>
        function updateCounter() {
            const startDate = new Date('2023-09-01T00:00:00Z'); // Set your start date here
            const now = new Date();
            const elapsed = now - startDate;
            
            const millisecondsInYear = 1000 * 60 * 60 * 24 * 365.25;
            const millisecondsInDay = 1000 * 60 * 60 * 24;
            const millisecondsInHour = 1000 * 60 * 60;
            const millisecondsInMinute = 1000 * 60;
            const millisecondsInSecond = 1000;

            const years = Math.floor(elapsed / millisecondsInYear);
            const days = Math.floor((elapsed % millisecondsInYear) / millisecondsInDay);
            const hours = Math.floor((elapsed % millisecondsInDay) / millisecondsInHour);
            const minutes = Math.floor((elapsed % millisecondsInHour) / millisecondsInMinute);
            const seconds = Math.floor((elapsed % millisecondsInMinute) / millisecondsInSecond);
            
            document.getElementById('counter').innerHTML = 
                `<span>${years}</span> godina <span>${days}</span> dana <span>${hours}</span> sati <span>${minutes}</span> minuta <span>${seconds}</span> sekunde`;
        }

        setInterval(updateCounter, 1000);
        updateCounter(); // Initial call to display the time immediately

        // Attempt to play audio
        document.getElementById('background-audio').play().catch(error => {
            console.log('Audio playback was prevented:', error);
        });
    </script>
</body>
</html>
